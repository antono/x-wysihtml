<link rel="import" href="../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <x-wysihtml></x-wysihtml>

@element x-wysihtml
@blurb Element providing wysihtml editor
@status alpha
@homepage http://antono.github.io/x-wysihtml
-->

<polymer-element name="x-wysihtml" attributes="placeholder autofocus toolbar">
  <template>
    <link rel="stylesheet" href="x-wysihtml.css">
    <link rel="stylesheet" href="bootstrap-wysihtml5.css">

    <textarea id="editor" placeholder="{{placeholder}}" autofocus?="{{autofocus}}"></textarea>
  </template>

  <script src="wysihtml5-0.3.0.js"></script>
  <script src="rules-0.3.0.js"></script>

  <script>
    Polymer({
      /**
       * `toolbar` controls rendering of toolbar
       *
       * @property toolbar
       * @type boolean
       * @default false
       */
      toolbar: false,

      /**
       * `autofocus` controls autofocus
       *
       * @property autofocus
       * @type boolean
       * @default false
       */
      autofocus: false,

      /*
       * Private properties
       */
      editor: null,

      options: {
        "font-styles": true, //Font styling, e.g. h1, h2, etc. Default true
        "emphasis": true, //Italics, bold, etc. Default true
        "lists": true, //(Un)ordered lists, e.g. Bullets, Numbers. Default true
        "html": false, //Button which allows you to edit the generated HTML. Default false
        "link": true, //Button to insert a link. Default true
        "image": true, //Button to insert an image. Default true,
        "color": false //Button to change color of font
      },

      ready: function () {
      },

      domReady: function () {
        this.editor = new wysihtml5.Editor(this.$.editor);
      },
    });
  </script>
</polymer-element>
